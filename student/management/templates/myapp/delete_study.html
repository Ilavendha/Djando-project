<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Study</title>
</head>
<body>
    <h1>Delete Study</h1>
    <p>Are you sure you want to delete "{{ study.study_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'study_list' %}">Cancel</a>
</body>
</html>
